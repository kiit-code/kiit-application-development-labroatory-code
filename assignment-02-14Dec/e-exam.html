<!DOCTYPE html>
<html>
<head>
    <title>Computer Based Test - e-Exam Portal</title>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>CN Quiz</h1>
            <p>Answer all questions. Time 20 minutes.</p>
        </div>

        <form>
            <div class="form-field">
                <label>Roll Number <span class="required">*</span></label>
                <input type="text" required>
            </div>

            <div class="form-field">
                <label>Full name <span class="required">*</span></label>
                <input type="text" required>
            </div>

            <div class="form-field">
                <label>Email ID <span class="required">*</span></label>
                <input type="email" required>
            </div>

            <div class="form-field">
                <label>Section <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" name="section" value="CSE-1"> CSE-1
                    <input type="radio" name="section" value="CSE-34"> CSE-34
                </div>
            </div>

            <div class="question">
                <p>1. Which of the following subnet mask allows for 510 usable hosts per subnet?</p>
                <div class="radio-group">
                    <input type="radio" name="q1" value="/23"> /23<br>
                    <input type="radio" name="q1" value="/24"> /24<br>
                    <input type="radio" name="q1" value="/25"> /25<br>
                    <input type="radio" name="q1" value="/26"> /26
                </div>
            </div>

            <div class="question">
                <p>2. How many usable IP addresses are there in a /29 and /30 subnets?</p>
                <div class="radio-group">
                    <input type="radio" name="q2" value="2,6"> 2, 6<br>
                    <input type="radio" name="q2" value="6,4"> 6,4<br>
                    <input type="radio" name="q2" value="6,2"> 6,2<br>
                    <input type="radio" name="q2" value="none"> None of these
                </div>
            </div>

            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button">Reset</button>
        </form>
    </div>
</body>
</html>
